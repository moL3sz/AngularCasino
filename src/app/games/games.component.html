<div class="games-holder h-full text-slate-200 flex flex-col space-y-3">
  <div class="game-entity-container" *ngFor="let game of games;let i = index">
    <div class="game-entity flex flex-row justify-start mb-2 cursor-pointer" href="" (click)="setSelectedGame(game.path)">

      <div class="game-logo">
        <img src={{game.img}} alt="">
      </div>
      <div class="game-title pl-3">
        {{game.name}}
      </div>

    </div>
    <div class="hr" *ngIf="i != games.length-1"></div>
  </div>


</div>
